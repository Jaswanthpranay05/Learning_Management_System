<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - EduPlatform</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="https://images.pexels.com/photos/267507/pexels-photo-267507.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" alt="EduPlatform Logo" class="logo">
        <span class="logo-text">EduPlatform</span>
      </div>
      <div class="nav-menu" id="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="courses.html" class="nav-link">Courses</a>
        <a href="login.html" class="nav-link">Login</a>
        <a href="signup.html" class="nav-link">Sign Up</a>
      </div>
      <div class="nav-toggle" id="nav-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="admin-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <h1>Admin Access</h1>
          <p>Sign in to access the course management dashboard</p>
        </div>

        <form id="admin-login-form" class="auth-form">
          <div id="admin-login-message" class="message" style="display: none;"></div>

          <div class="form-group">
            <label for="admin-email">Admin Email</label>
            <div class="input-group">
              <i class="fas fa-user-shield"></i>
              <input type="email" id="admin-email" name="email" required>
            </div>
          </div>

          <div class="form-group">
            <label for="admin-password">Admin Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="admin-password" name="password" required>
              <button type="button" class="toggle-password" id="toggle-admin-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-full" id="admin-login-btn">
            <span class="btn-text">
              <i class="fas fa-sign-in-alt"></i>
              Access Admin Panel
            </span>
            <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
          </button>
        </form>

        <div class="auth-footer">
          <p><i class="fas fa-info-circle"></i> Admin access is restricted to authorized personnel only</p>
        </div>
      </div>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script>
    document.getElementById("admin-login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("admin-email").value;
      const password = document.getElementById("admin-password").value;
      const messageBox = document.getElementById("admin-login-message");

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.message || "Login failed");

        if (data.user.role !== "admin") {
          throw new Error("Access denied. Only admins can login here.");
        }

        // Save token + user
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));

        window.location.href = "admin-dashboard.html";
      } catch (err) {
        messageBox.style.display = "block";
        messageBox.style.color = "red";
        messageBox.innerText = err.message;
      }
    });
  </script>
</body>
</html>
