<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduPlatform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-auth-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="https://images.pexels.com/photos/267507/pexels-photo-267507.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" alt="EduPlatform Logo" class="logo">
                <span class="logo-text">EduPlatform</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="courses.html" class="nav-link">Courses</a>
                <a href="login.html" class="nav-link active">Login</a>
                <a href="signup.html" class="nav-link">Sign Up</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account to continue learning</p>
                </div>

                <form id="login-form" class="auth-form">
                    <div id="login-message" class="message" style="display: none;"></div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <span class="error-message" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="password-error"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                        <span class="btn-text">Sign In</span>
                        <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google-btn" id="google-login">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn github-btn" id="github-login">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase Config and Login JS -->
    <script>
      // Replace with your Firebase config snippet
        const firebaseConfig = {
        apiKey: "AIzaSyDkovYOVl1YEhP3_dxG7HQ_KgNubUqjz1E",
        authDomain: "online-lms-0327.firebaseapp.com",
        projectId: "online-lms-0327",
        appId: "1:237624913905:web:378b60ab0de974e1955e50"
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      const loginForm = document.getElementById('login-form');
      const loginMessage = document.getElementById('login-message');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          const user = userCredential.user;

          if (!user.emailVerified) {
            alert("⚠️ Please verify your email first!");
            auth.signOut();
            return;
          }

          alert("✅ Login successful!");
          // Optionally redirect to dashboard or courses page
          window.location.href = "courses.html";
        } catch (error) {
          loginMessage.style.display = "block";
          loginMessage.textContent = error.message;
        }
      });

      // Google login
      document.getElementById('google-login').addEventListener('click', async () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        try {
          const result = await auth.signInWithPopup(provider);
          alert("✅ Google login successful!");
          window.location.href = "courses.html";
        } catch (error) {
          loginMessage.style.display = "block";
          loginMessage.textContent = error.message;
        }
      });

      // Password toggle
      const togglePassword = document.getElementById('toggle-password');
      togglePassword.addEventListener('click', () => {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
      });
    </script>
</body>
</html>
